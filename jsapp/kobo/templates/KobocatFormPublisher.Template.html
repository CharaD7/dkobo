<button class="forms__kobocat__btn forms__kobocat__btn--publish" ng-click="open()">Publish form</button>
<div class="forms__kobocat__publisher" ng-show="show_publisher">
    <label for="form-label" class="forms__kobocat__publisher__label">Confirm the title of your project<br/><input class="forms__kobocat__publisher__input" id="form-label" ng-model="form_label" /></label>
    <label for="form-name" class="forms__kobocat__publisher__label">Confirm the unique ID of your project<br/><input class="forms__kobocat__publisher__input" id="form-name" ng-model="form_label" /></label>
    <span class="error-message" ng-show="show_form_name_exists_message">A project with the ID already exists!</span>
    <button class="forms__kobocat__publisher__button" ng-click="publish()">Done</button>
    <button class="forms__kobocat__publisher__button" ng-click="close()">Cancel</button>
</div>
