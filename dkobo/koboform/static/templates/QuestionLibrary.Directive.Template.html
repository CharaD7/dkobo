  <input id="qlib-search" class="question-filter__searchbox" ng-model="filters.text_search" placeholder="Search questions" value="example of typing a very long question" />
  <ul class="questions__container">
    <li ng-class="item.meta.question_class" ng-repeat="item in info_list_items|filter:filters.text_search" ng-click="handle_click(item)">
      <h4 class="question__name">{{ item.label }}</h4>
      <a href="" ng-click="toggle_response_list(item)" ng-class="item.meta.question_type_class">
        {{item.type | titlecase}}
      </a>
    </li>
  </ul>
