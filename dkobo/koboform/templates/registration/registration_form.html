{% extends "registration.html" %}

{% block content %}
<div class="registration__bg">

  <form action="." method="post" class="registration  registration--register">
    <div class="registration--logo"><img src="/static/kobo/images/kobologo.svg"/></div>    
    {% csrf_token%}
    {{ form.as_p }}
    <input type="submit" value="Create Account" class="registration__action" />
    <div class="registration__footer">
      or <a href="{% url 'login' %}">login</a>
    </div>
  </form>


  <div class="registration__credit">Photo by UNAMID / by-nc-nd</div>
</div>

{% endblock %}
