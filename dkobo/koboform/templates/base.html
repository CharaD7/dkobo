<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    {% load compress %}
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KoBoForm &middot; {% block title %}{% endblock %}</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jquery-editable/css/jquery-editable.css" rel="stylesheet"/>

    {% compress css %}
      <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
      <link rel="stylesheet" href="{% static 'css/main.css' %}">
      <link rel="stylesheet" href="{% static 'css/select2.css' %}">
      <link rel="stylesheet" type="text/x-scss" href="{% static 'css/xlformbuilder-styles.scss' %}">
    {% endcompress %}
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-cookies.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-resource.js"></script>
    <script src="{% static 'js/jquery-ui-1.10.4.custom.js' %}"></script>
    <script src="{% static 'js/Backbone.Validation.js' %}"></script>
    <script src="{% static 'js/select2.min.js' %}"></script>

    <script src="{% static 'kobo.compiled/dkobo_xlform.js' %}"></script>
    <link rel="stylesheet" href="{% static 'kobo.compiled/kobo.css' %}">

    {% if DEBUG %}
    <script type="text/javascript" charset="utf-8">

    /* ensuring file is loading */
    if(typeof window.dkobo_xlform === "undefined") {
      console.error("Static file is not loading properly.");
    } else {
      console.log(dkobo_xlform.model.reverse("YAY !dedaol tI"))
    }

    </script>
    <script src="http://localhost:35729/livereload.js"></script>
    {% endif %}

    {% block foot %}{% endblock %}
  </body>
</html>
